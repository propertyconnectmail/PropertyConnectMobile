<ion-content [fullscreen]="true" class="reset-confirmation-page ion-padding">
  <div class="confirmation-container">

    <img
      src="../../../assets/checkmark-circle.png"
      alt="Password reset confirmation"
      class="checkmark-image"
    />

    <h2 class="confirmation-text">
      We sent a Password Reset<br />
      link to your email
    </h2>

    <ion-button expand="block" shape="round" class="return-button">
      Return To Login
    </ion-button>

  </div>
</ion-content>
