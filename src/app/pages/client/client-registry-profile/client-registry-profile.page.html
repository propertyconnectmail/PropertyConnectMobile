<ion-content [fullscreen]="true">
    <div class="edit-profile-container">
      <div class="header-row">
        <div class="back-button left" (click)="prev()">
          <img src="../../../assets/back-btn.svg" alt="Back" />
        </div>
        <h1 class="page-title">Registry Details</h1>
      </div>
    </div>

    <div class="profile-section">
      <img src="assets/land/registryPicture.svg" alt="Lawyer" class="lawyer-image" />
    </div>

    <div class="details-section">
      <h2 class="lawyer-name">{{ lawyer.locationName}}</h2>
      <div class="verified-badge-container">
        <span class="verified-badge">
           Verified
        </span>
      </div>

      <div class="about-doctor">
        <h3>Address</h3>
        <p>LKR {{ lawyer.address }}</p>
      </div>

      <div class="about-doctor">
        <h3>Contact Number</h3>
        <p>{{ lawyer.contactNumber }}</p>
      </div>

      <div class="about-doctor">
        <h3>District</h3>
        <p>{{ lawyer.district }}</p>
      </div>

      <div class="about-doctor">
        <h3>Province</h3>
        <p>{{ lawyer.province }}</p>
      </div>
    </div>
</ion-content>
