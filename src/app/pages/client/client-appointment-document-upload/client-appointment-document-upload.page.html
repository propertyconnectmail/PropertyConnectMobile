<ion-content [fullscreen]="true" class="upload-docs-screen">
  <div class="shimmer" *ngIf="isLoading"></div>

  <div class="header">
    <button class="back-button" (click)="goBack()">
      <img src="assets/icons/back.svg" alt="Back" />
    </button>
    <h1>Document Upload</h1>
  </div>

  <div class="upload-card">
    <h2>Upload your documents</h2>

    <div class="upload-box" (click)="openFilePicker()">
      <img src="assets/icons/cloud-upload.svg" alt="Upload" />
      <p>Click this<br />area to upload</p>
      <input type="file" #fileInput hidden (change)="onFileSelected($event)" />
    </div>

    <p class="note">
      Note: Formats accepted are <strong>.csv</strong> and <strong>.xlsx</strong>
    </p>

    <p class="instructions">
      Contact the professional and submit the documents asked.
    </p>

    <div class="button-group">
      <button class="cancel-btn" (click)="cancel()">Cancel</button>
      <button class="upload-btn" (click)="upload()">Upload</button>
    </div>
  </div>
</ion-content>
