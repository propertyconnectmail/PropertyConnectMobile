<ion-content [fullscreen]="true" class="browse-consultants">

  <!-- Sticky Top Section -->
  <div class="top-section">
    <!-- Header -->
    <div class="header">
      <div class="left-section">
        <img src="../../../../assets/reminder star.png" alt="Back" class="back-icon" />
        <h1>All Consultants</h1>
      </div>
      <img src="../../../../assets/reminder star.png" alt="Filter" class="filter-icon" />
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <img src="../../../../assets/search.svg" alt="Search" class="search-icon" />
      <input type="text" placeholder="Search for doctors" />
    </div>

    <!-- Category Scroll -->
    <div class="category-scroll">
      <button class="category-button active">All</button>
      <button class="category-button">Lawyers</button>
      <button class="category-button">Surveyors</button>
      <button class="category-button">Valuers</button>
      <button class="category-button">Registry Locations</button>
    </div>
  </div>

  <!-- Scrollable Cards Section -->
  <div class="cards-container">
    <div class="cards-grid">
      <div class="consultant-card" *ngFor="let consultant of consultants">
        <div class="image-wrapper">
          <img [src]="consultant.image" alt="Consultant Photo" />
          <div class="status-dot"></div>
        </div>
        <h3>{{consultant.name}}</h3>
        <div class="role">{{consultant.role}}</div>
        <div class="rating">
          <img src="../../../../assets/reminder star.png" />
          <span>{{consultant.rating}} ({{consultant.reviews}} reviews)</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky Bottom Menu -->
  <div class="bottom-menu">
    <div class="menu-item active">
      <img src="../../../../assets/icon/HomeIcon.svg" alt="Home" />
      <span>Home</span>
    </div>
    <div class="menu-item">
      <img src="../../../../assets/icon/SearchIcon.svg" alt="Browse" />
      <span>Consult</span>
    </div>
    <div class="menu-item">
      <img src="../../../../assets/icon/AppointmentIcon.svg" alt="Appointments" />
      <span>Messages</span>
    </div>
    <div class="menu-item">
      <img src="../../../../assets/icon/NotificationIcon.svg" alt="Notifications" />
      <span>Alerts</span>
    </div>
    <div class="menu-item">
      <img src="../../../../assets/icon/ProfileIcon.svg" alt="Profile" />
      <span>Profile</span>
    </div>
  </div>

</ion-content>
